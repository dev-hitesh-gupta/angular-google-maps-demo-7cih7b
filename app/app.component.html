<h1>Angular Google Maps (AGM) Demo</h1>
<p><a href="https://angular-maps.com/" target="_blank">Official Website</a></p>
<input type='text' value="{{address}}" (change)="inputChange($event)"
><button (click)="doMagic($event)">Submit</button>
<agm-map 
  [latitude]="lat_marker"
  [longitude]="lng_marker"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="lat_marker"
      [longitude]="lng_marker"
      [markerDraggable]=true
      (dragEnd)="markerDragEnd(m, $event)">

  </agm-marker>

</agm-map>
